<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Perfect Moments - Yihua Du</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #e0e0e0;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2em;
            color: #666;
        }
        
        .back-link {
            display: inline-block;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }
        
        .back-link:hover {
            background: #e0e0e0;
        }
        
        .video-grid {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-top: 30px;
        }
        
        .video-card {
            background: #fafafa;
            border-radius: 8px;
            padding: 25px;
            border: 1px solid #e0e0e0;
        }
        
        .video-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: #000;
            min-height: 400px;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            header p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Homepage</a>
        
        <header>
            <h1>üéÆ CS2 Perfect Moments</h1>
            <p>My gaming highlights collection</p>
        </header>
        
        <div class="video-grid">
            <div class="video-card">
                <h3>Perfect Moment 1</h3>
                <video id="video1" controls preload="metadata">
                    <source src="/images/Video/cs2_1_web.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="error-message" id="error1"></p>
            </div>
            
            <div class="video-card">
                <h3>Perfect Moment 2</h3>
                <video id="video2" controls preload="metadata">
                    <source src="/images/Video/cs2_2_web.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p class="error-message" id="error2"></p>
            </div>
        </div>
    </div>
    
    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const error1 = document.getElementById('error1');
        const error2 = document.getElementById('error2');
        
        video1.addEventListener('error', function(e) {
            console.error('Video 1 error:', e);
            error1.style.display = 'block';
            error1.textContent = 'Video failed to load: ' + video1.error.message;
        });
        
        video2.addEventListener('error', function(e) {
            console.error('Video 2 error:', e);
            error2.style.display = 'block';
            error2.textContent = 'Video failed to load: ' + video2.error.message;
        });
        
        video1.addEventListener('loadeddata', function() {
            console.log('Video 1 loaded successfully');
        });
        
        video2.addEventListener('loadeddata', function() {
            console.log('Video 2 loaded successfully');
        });
        
        console.log('Video 1 source:', video1.querySelector('source').src);
        console.log('Video 2 source:', video2.querySelector('source').src);
    </script>
</body>
</html>
